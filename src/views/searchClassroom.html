<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta 
    http-equiv="Content-Security-Policy" 
    content="
      default-src 'self'; 
      img-src 'self' data:; 
      script-src 'self'; 
      style-src 'self' 'unsafe-inline';
    "
  >
  <title>Pesquisa de Turma</title>
  
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/searchClassroom.css">
  <link rel="stylesheet" href="../public/bootstrap-icons/bootstrap-icons.css">
</head>
<body>
  <div class="container-fluid p-3 vh-100">

    <div class="card mb-2">
      <div class="card-header text-center">
        <h1>Pesquisa de Turma</h1>
      </div>
      <div class="card-body">
        <!-- engloba o form e a table -->
        <div class="container-fluid d-flex flex-column gap-2">
          <form id="form-search">
            <!-- Simple Search -->
            <div class="row d-flex flex-row justify-content-center">
              <div class="d-flex justify-content-end gap-1 me-1" id="div-radios">
                <input 
                  type="radio" 
                  class="btn-check" 
                  name="options" 
                  id="radio-classroom-number" 
                />
                <label 
                  class="btn btn-outline-secondary" 
                  for="radio-classroom-number"
                >
                  Turma
                </label>
                <input 
                  type="radio" 
                  class="btn-check" 
                  name="options" 
                  id="radio-monitor" 
                />
                <label 
                  class="btn btn-outline-secondary" 
                  for="radio-monitor"
                >
                  Monitor
                </label>
              </div>
              <div class="d-flex justify-content-start" id="div-search">
                <input 
                  type="text" 
                  class="form-control"
                  id="input-search" 
                  placeholder="Pesquisa..."
                />
              </div>
            </div>
            <!-- row do botão pesquisar -->
            <div class="row justify-content-center mt-3">
              <button type="submit" class="btn btn-secondary col-3">
                Pesquisar
              </button>
            </div>
          </form>
          <div class="row d-flex justify-content-end">
            <button 
              type="button"
              id="btn-refresh" 
              class="btn btn-outline-secondary d-flex justify-content-center align-items-center fw-bold col-2"
            >
              <i class="bi bi-arrow-counterclockwise fs-4" id="icon-refresh"></i>
            </button>
          </div>
          <!-- Table Result -->
          <div class="row d-flex flex-row justify-content-center">
            <div class="border rounded" id="search-table">
              <table class="table table-sm table-bordered">
                <thead class="border">
                  <tr class="text-center border">
                    <th scope="col" class="bg-secondary text-white w-25">
                      Turma
                    </th>
                    <th scope="col" class="bg-secondary text-white w-25">
                      Número de Militares
                    </th>
                    <th scope="col" class="bg-secondary text-white w-25">
                      Monitor
                    </th>
                    <th scope="col" class="bg-secondary text-white w-25">
                      Ficha
                    </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-secondary" id="prevButton" disabled>
          Anterior
        </button>
        <button class="btn btn-secondary" id="nextButton">Próximo</button>
      </div>
    </div>
  </div>
  <script src="../public/js/bootstrap.bundle.min.js"></script>
  <script src="./rendererSearchClassroom.js"></script>
</body>
</html>
