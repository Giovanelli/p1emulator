<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta 
    http-equiv="Content-Security-Policy" 
    content="
      default-src 'self'; 
      script-src 'self'; 
      style-src 'self' 'unsafe-inline'; 
      img-src 'self' data:;
    "
  >
  <title>Arquivo CSV</title>
  <link rel="stylesheet" href="../public/css/bootstrap.min.css">
  <link rel="stylesheet" href="../public/css/table.css">
  <link rel="stylesheet" href="../public/icons/bootstrap-icons.css">
</head>
<body>
  <div class="container-fluid p-3 vh-100">
    <form id="form-add-classroom">
      <div class="card mb-2">
        <div class="card-header text-center">
          <h1>Arquivo CSV</h1>
        </div>
        <div class="card-body">
          <div class="row d-flex flex-row justify-content-center">
            <div class="border rounded" id="csv-table">
              <table class="table table-sm table-bordered">
                <thead class="border">
                  <tr class="text-center border">
                    <th scope="col" class="bg-secondary text-white">
                      #
                    </th>
                    <th scope="col" class="bg-secondary text-white">
                      Turma
                    </th>
                    <th scope="col" class="bg-secondary text-white">
                      Matrícula
                    </th>
                    <th scope="col" class="bg-secondary text-white">
                      Graduação
                    </th>
                    <th scope="col" class="bg-secondary text-white">
                      Nome Funcional
                    </th>
                    <th scope="col" class="bg-secondary text-white">
                      Status
                    </th>
                    <th scope="col" class="bg-secondary text-white">
                      Correção
                    </th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-center">
          <button type="button" id="btn-check" class="btn btn-secondary">
            Checar
          </button>
          <button type="button" id="btn-insert" class="btn btn-secondary">
            Inserir
          </button>
        </div>
      </div> 
    </form>
  </div>
  <script src="../public/js/bootstrap.bundle.min.js"></script>
  <script src="../renderers/rendererCsvWindow.js"></script>
</body>
</html>
